name: Tests

on:
  pull_request:
  push:
    branches:
      - master


jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      
      - name: Install poetry
        run: python -m pip install poetry==1.1.11
		  
      - name: Install test dependencies
        run: python -m poetry install
      
      - name: Run tests
        run: python -m poetry run python -m pytest