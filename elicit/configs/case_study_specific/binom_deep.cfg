[global]
model_id = "binom_01"                                       
method = "deep_prior"                                      
B = 128  
rep = 200     
seed = 125                                              


[design matrix]
dmatrix_function_call = "load_design_matrix_haberman"
scaling = "standardize"                                           
select_obs = [0, 5, 10, 15, 20, 25, 30]                          


[model parameters]
name_param = ["beta_0", "beta_1"]   
true = [tfd.Normal(-0.51, 0.06), tfd.Normal(0.26, 0.04)]  

[model parameters deep prior]
coupling_design = "affine"                                       
units = 128
activation_function = "softplus"                                  
kernel_regularizer = None                                        
hidden_layers = 2
dropout = False
bins = 16                                                         
num_coupling_layers = 7
permutation = "fixed"


[target quantities and elicitation techniques]
target = ["ypred", "param_cor"]                         
elicitation = ["quantiles", "histogram"]        
quantiles_specs = [(10,20,30,40,50,60,70,80,90), None]                                                                                   
custom_target_functions = [None, "custom_cor"]    


[generative model]
model_name = "GenerativeBinomialModel"
[generative model softmax gumbel]
upper_threshold = 31
[generative model additional input]
total_count = 31

[loss specification]
combine_loss = ["by-group", "all"]  


[training]
epochs = 200
init_learning_rate = 0.0001
learning_rate_step = 5
learning_rate_percentage = 0.9
learning_rate_minimum = 0.0000001


[saving settings]
save_results = True
save_to_path = "results/data/deep_prior/"

